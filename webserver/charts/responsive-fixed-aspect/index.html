<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Size Div with Border</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            width: calc(100vw);
            height: calc(100vh);
            border: 20px solid red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            color: black;
            position: relative;
        }
        .border-text {
            color: red;
            font-size: 0.8em;
            margin-top: 10px;
        }
        .chart-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="chart-container">
            <svg id="chart"></svg>
        </div>
    </div>

    <script>
        function updateTextSize() {
            const container = document.getElementById("container");
            const textElement = document.getElementById("dimensionsText");
            const borderElement = document.getElementById("borderText");
            const width = container.clientWidth;
            const height = container.clientHeight;
            const borderWidth = 20;
            textElement.textContent = `${width}px Ã— ${height}px`;
            borderElement.textContent = `Border: ${borderWidth}px`;
        }

        // Run the function initially and update on resize
        window.addEventListener("load", updateTextSize);
        window.addEventListener("resize", updateTextSize);
        
        // Chart.js code
        document.addEventListener("DOMContentLoaded", function () {
            function drawChart() {
                const data = [10, 40, 30, 20, 50, 80, 60];
                
                const container = document.getElementById("container");
                const chartElement = document.getElementById("chart");
                const width = container.clientWidth;
                const height = container.clientHeight;
                const size = Math.min(width, height); // Keep proportions
                const radius = size / 2 - 20; // Adjust for margins
                
                d3.select(chartElement).selectAll("*").remove(); // Clear existing SVG
                
                const svg = d3.select(chartElement)
                    .attr("width", size)
                    .attr("height", size)
                    .append("g")
                    .attr("transform", `translate(${size / 2}, ${size / 2})`);
                
                const pie = d3.pie().value(d => d);
                const arc = d3.arc().innerRadius(0).outerRadius(radius);
                
                const color = d3.scaleOrdinal(d3.schemeCategory10);
                
                svg.selectAll("path")
                    .data(pie(data))
                    .enter()
                    .append("path")
                    .attr("d", arc)
                    .attr("fill", (_, i) => color(i))
                    .attr("stroke", "white")
                    .style("stroke-width", "2px");
            }
            
            drawChart(); // Initial draw
            window.addEventListener("resize", drawChart); // Redraw on resize
        });
    </script>
</body>
</html>
