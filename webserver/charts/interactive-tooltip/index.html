<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Size Div with Border</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            width: calc(100vw);
            height: calc(100vh);
            border: 20px solid red;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            color: black;
            position: relative;
        }
        .border-text {
            color: red;
            font-size: 0.8em;
            margin-top: 10px;
        }
        .chart-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="chart-container">
            <svg id="chart"></svg>
        </div>
    </div>

    <script>
        function updateTextSize() {
            const container = document.getElementById("container");
            const textElement = document.getElementById("dimensionsText");
            const borderElement = document.getElementById("borderText");
            const width = container.clientWidth;
            const height = container.clientHeight;
            const borderWidth = 20;
            textElement.textContent = `${width}px Ã— ${height}px`;
            borderElement.textContent = `Border: ${borderWidth}px`;
        }

        // Run the function initially and update on resize
        window.addEventListener("load", updateTextSize);
        window.addEventListener("resize", updateTextSize);
        
        // Chart.js code
        document.addEventListener("DOMContentLoaded", function () {
            function drawChart() {
                const data = [10, 40, 30, 20, 50, 80, 60];
                
                const container = document.getElementById("container");
                const chartElement = document.getElementById("chart");
                const width = container.clientWidth;
                const height = container.clientHeight;
                
                d3.select(chartElement).selectAll("*").remove(); // Clear existing SVG
                
                const svg = d3.select(chartElement)
                    .attr("width", width)
                    .attr("height", height);
                
                const margin = { top: 40, right: 30, bottom: 30, left: 40 };
                const chartWidth = width - margin.left - margin.right;
                const chartHeight = height - margin.top - margin.bottom;
                
                const xScale = d3.scaleBand()
                    .domain(data.map((_, i) => i))
                    .range([0, chartWidth])
                    .padding(0.1);
                
                const yScale = d3.scaleLinear()
                    .domain([0, d3.max(data)])
                    .nice()
                    .range([chartHeight, 0]);
                
                const g = svg.append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);
                
                // Bars with hover effect
                const bars = g.selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x", (_, i) => xScale(i))
                    .attr("y", d => yScale(d))
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => chartHeight - yScale(d))
                    .attr("fill", "steelblue")
                    .on("mouseover", function (event, d) {
                        d3.select(this).attr("fill", "darkblue");
                        g.append("text")
                            .attr("id", "tooltip-text")
                            .attr("x", xScale(data.indexOf(d)) + xScale.bandwidth() / 2)
                            .attr("y", yScale(d) - 5)
                            .attr("text-anchor", "middle")
                            .attr("font-size", "12px")
                            .attr("fill", "black")
                            .text(d);
                    })
                    .on("mouseout", function () {
                        d3.select(this).attr("fill", "steelblue");
                        g.select("#tooltip-text").remove();
                    });
                
                g.append("g")
                    .attr("transform", `translate(0,${chartHeight})`)
                    .call(d3.axisBottom(xScale).tickFormat(d => d + 1).tickSizeOuter(0));
                
                g.append("g")
                    .call(d3.axisLeft(yScale));
            }
            
            drawChart(); // Initial draw
            window.addEventListener("resize", drawChart); // Redraw on resize
        });
    </script>
</body>
</html>
