<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic D3 Bar Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="chart.js" defer></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            border: 20px solid red;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="chart-container">
            <svg id="chart"></svg>
        </div>
    </div>
</body>
</html>
